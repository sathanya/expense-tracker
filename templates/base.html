<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: #1f1f1f;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar a {
      color: #ffffff;
      text-decoration: none;
      margin: 12px 0;
      font-size: 1.05rem;
      padding: 10px 20px;
      width: 90%;
      text-align: left;
      border-radius: 8px;
      transition: background-color 0.2s ease;
    }

    .sidebar a:hover {
      background-color: #343434;
    }

    .content {
      margin-left: 230px;
      padding: 30px;
    }

    .alert {
      color: #fff;
      background-color: #333;
      border: 1px solid #555;
    }

    button, input, select {
      border-radius: 8px !important;
    }

    h2, h3, h4 {
      color: #ffffff;
    }

    .btn-primary, .btn-success, .btn-secondary, .btn-danger {
      border: none;
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #0066cc;
    }

    .btn-success {
      background-color: #28a745;
    }

    .btn-secondary {
      background-color: #6c757d;
    }

    .btn-danger {
      background-color: #dc3545;
    }

    table {
      background-color: #1e1e1e;
      color: #fff;
    }

    th {
      background-color: #2c2c2c;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center text-light mb-4">üìä Tracker</h4>
    <a href="{{ url_for('dashboard') }}">üè† Dashboard</a>
    <a href="{{ url_for('add_transaction') }}">‚ûï Add Transaction</a>
    <a href="{{ url_for('analysis') }}">üìà Show My Analysis</a>
    <a href="{{ url_for('chatbot') }}">ü§ñ Chatbot</a>
    
  </div>

  <!-- Content Area -->
  <div class="content container-fluid">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

</body>
</html>
