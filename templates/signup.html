{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h2 class="mb-4 text-center">ğŸ“ Sign Up</h2>
  
  <form method="POST" class="bg-dark p-4 rounded shadow">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input name="email" type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input name="password" type="password" class="form-control" id="password" placeholder="Create a password" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Sign Up</button>
  </form>

  <div class="text-center mt-3">
    <p>Already have an account? <a href="{{ url_for('login') }}" class="text-info">Login here</a></p>
  </div>
</div>
{% endblock %}
