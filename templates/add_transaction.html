{% extends "base.html" %}
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 bg-dark text-light shadow-lg" style="width: 100%; max-width: 500px; border-radius: 15px;">
    <h3 class="mb-4 text-center">➕ Add Transaction</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Type</label>
        <select name="type" class="form-select bg-dark text-light border-secondary">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Amount (₹)</label>
        <input type="number" name="amount" class="form-control bg-dark text-light border-secondary" placeholder="Enter amount" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" name="category" class="form-control bg-dark text-light border-secondary" placeholder="e.g., Food, Salary" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" name="description" class="form-control bg-dark text-light border-secondary" placeholder="Optional description">
      </div>

      <button type="submit" class="btn btn-success w-100">💾 Add Transaction</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light w-100">⬅️ Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
